<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>potfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-xs"></i>
        </div>
        <div class="status-bar__column">
            <span>2:08</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-unlock fa-xs"></i>
            <span>67%</span> 
            <i class="fa-solid fa-battery-half fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning fa-xs"></i>
        </div>
    </div>
    <div class="Friends">
        <div class="Friends-bar">
            <span>Friends</span>
        </div>
        <div class="Friends-bar">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            <i class="fa-solid fa-music fa-lg"></i>
            <i class="fa-solid fa-gear fa-lg"></i>
        </div>
    </div>
    <div class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="#"><i class="fa-regular fa-comment fa-lg"></i><span>+99</span></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="#"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="#"><i class="fa-solid fa-ellipsis fa-lg"></i></a></li>
        </ul>
    </div>
    <div class="errer">
        <span>
            <i class="fa-solid fa-circle-info"></i>
            <span>Friends'Name Display</span>
            <i class="fa-solid fa-chevron-right fa-xs"></i>
        </span>
    </div>
    <div class="Corinne">
        
        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA0MTZfMjYz%2FMDAxNjE4NTQyOTg0NTM3.tAPWcFqdApvwECJWXxK2fWNcKOHIoNCLppaTYmpCy3sg.vzzlkUYLDYVvrBRXUx3VOiCS5ZRXVARKBoY8OLBZ3uQg.JPEG.markrns%2FAAAA.jpg&type=a340" alt="">
        <a href="#"><span>Corinne</span></a>
    </div>
    <div class="Channel">
        <div class="Channel--box">
            <span>Channel</span>
            <i class="fa-solid fa-chevron-up fa-sm"></i>
        </div>
        <div class="Channel--talk">
            <div class="Channel--talk__img">
                <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDEyMjdfMzEg%2FMDAxNjA5MDc3NDkwODU5.dOcAbr98tkqUUG4qhouB35EhodCZPiyUvIDLqN7sZEAg.dhU0sTnV42a9HO2BwqwAmVX1CP_x5RxZ8HfXjm_iDCUg.PNG.0102474%2FEFSSFS.png&type=a340" alt="">
                <span>니꼴라스</span>
                <div class="Channel--talk__img__tail">
                <span>2<i class="fa-solid fa-chevron-right fa-xs"></i></span>
            </div>
            </div>
        </div>
    </div>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    <script src="https://kit.fontawesome.com/0e22025525.js" crossorigin="anonymous"></script>
</body>
</html>
